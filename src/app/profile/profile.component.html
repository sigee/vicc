<div>
    <h4>You are logged in</h4>
    <div class="row">
      <div class="col-md-6">
        <h3>Profile</h3>
        <img [src]="authService.userProfile.picture" alt="" class="profile-img">
        <p><strong>Name: </strong> {{authService.userProfile.name}}</p>
        <p><strong>Email: </strong> {{authService.userProfile.email}}</p>
        <p><strong>Nickname: </strong> {{authService.userProfile.nickname}}</p>
        <p><strong>Created At: </strong> {{authService.userProfile.created_at}}</p>
        <p><strong>Updated At: </strong> {{authService.userProfile.updated_at}}</p>
      </div>
    </div>
  </div>
